branches:
  only:
    - master
language: java
services:
  - docker
jdk:
  - openjdk7
sudo: enabled
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install libboost-dev libboost-test-dev libboost-program-options-dev libevent-dev automake libtool flex bison pkg-config g++ libssl-dev
  - cd $TRAVIS_HOME
  - wget http://archive.apache.org/dist/thrift/0.9.3/thrift-0.9.3.tar.gz
  - tar xfz thrift-0.9.3.tar.gz
  - cd thrift-0.9.3 && ./configure --with-java --without-c_glib --without-cpp --without-ruby --without-nodejs --without-python --without-php --without-erlang --without-go && sudo make install
  - cd $TRAVIS_BUILD_DIR
  - docker pull quboleinc/hadoop_mvn_thrift
script: mvn cobertura:cobertura coveralls:report  && docker run -it --rm -v "$PWD":/usr/src/rubix -v "$HOME/.m2":/root/.m2 -w /usr/src/rubix quboleinc/hadoop_mvn_thrift /bin/bash script.sh
