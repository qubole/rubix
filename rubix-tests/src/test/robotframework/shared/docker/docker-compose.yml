version: '3.7'
services:
  rubix-master:
    build:
      context: .
      args:
        is_master: "true"
    volumes:
      - /tmp/rubix/tests:/tmp/rubix/tests
      - /tmp/rubix/jars:/usr/lib/rubix/lib
    networks:
      default:
        ipv4_address: 172.18.8.0
  rubix-worker-1:
    depends_on:
      - rubix-master
    build:
      context: .
      args:
        is_master: "false"
    volumes:
      - /tmp/rubix/tests:/tmp/rubix/tests
      - /tmp/rubix/jars:/usr/lib/rubix/lib
    networks:
      default:
        ipv4_address: 172.18.8.1
  rubix-worker-2:
    depends_on:
      - rubix-master
    build:
      context: .
      args:
        is_master: "false"
    volumes:
      - /tmp/rubix/tests:/tmp/rubix/tests
      - /tmp/rubix/jars:/usr/lib/rubix/lib
    networks:
      default:
        ipv4_address: 172.18.8.2
  rubix-worker-3:
    depends_on:
      - rubix-master
    build:
      context: .
      args:
        is_master: "false"
    volumes:
      - /tmp/rubix/tests:/tmp/rubix/tests
      - /tmp/rubix/jars:/usr/lib/rubix/lib
    networks:
      default:
        ipv4_address: 172.18.8.3

networks:
  default:
    external:
      name: network-rubix-build
